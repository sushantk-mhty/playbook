---
- name: Error Handling
  hosts: all
  tasks:
    - block:
       - name: Install tomcat8
         apt:
           name: tomcat8
           state: present
           update_cache: yes
      rescue:
        - name: Install tomcat9
          apt:
            name: tomcat9
            state: present
            update_cache: yes

      always:
        - name: Display some messages
          debug:
            msg: "Apache installation successfull"
    
